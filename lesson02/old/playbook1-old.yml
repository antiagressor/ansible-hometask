---
- hosts: [webservers]
  user: ansible
  become: yes
  become_method: sudo
  become_user: root
  vars_files:
      - my_vault_old.yml
  tasks:
    - name: Create Users
      user:
        name: "{{ item }}"
        password: "{{ item }}"
        comment: "{{ item.name }}@lab.local"
        shell: /bin/bash
        update_password: on_create
      loop:
        - { name: 'Alice', password: "{{ Alice_pass }}" }
